<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm Ticket Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore-compat.js"></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center">Storm Ticket Management</h1>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="mt-5">
            <h3>User Dashboard</h3>
            <button id="logout-button" class="btn btn-danger mb-3">Logout</button>

            <h4>Create Ticket</h4>
            <form id="ticket-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter assignee's name">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Work Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Enter work description"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add Ticket</button>
            </form>

            <h4 class="mt-5">Assigned Tickets</h4>
            <ul id="ticket-list" class="list-group"></ul>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeXNZSCoe19NHdCazHwRYCNnX7RYARfV0",
            authDomain: "stormtrack-e25c2.firebaseapp.com",
            projectId: "stormtrack-e25c2",
            storageBucket: "stormtrack-e25c2.appspot.com",
            messagingSenderId: "963058909171",
            appId: "1:963058909171:web:7ca217f912f8e72adb1c86",
            measurementId: "G-MNVDE3K8GJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // HTML Elements
        const dashboardSection = document.getElementById("dashboard-section");
        const logoutButton = document.getElementById("logout-button");
        const ticketForm = document.getElementById("ticket-form");
        const ticketList = document.getElementById("ticket-list");

        // Automatic Anonymous Login
        window.addEventListener("load", async () => {
            try {
                const userCredential = await auth.signInAnonymously();
                console.log("Logged in anonymously:", userCredential.user);
                dashboardSection.style.display = "block";
                loadTickets();
            } catch (error) {
                console.error("Anonymous login failed:", error);
                alert("Login failed: " + error.message);
            }
        });

        // Logout
        logoutButton.addEventListener("click", () => {
            auth.signOut();
            location.reload(); // Refresh the page to trigger automatic login again
        });

        // Add Ticket
        ticketForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value; // Capture the name
            const address = document.getElementById("address").value;
            const description = document.getElementById("description").value;
            try {
                await db.collection("tickets").add({
                    name, // Save the name
                    address,
                    description,
                    status: "Open",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                loadTickets(); // Reload the ticket list
                ticketForm.reset(); // Clear the form
            } catch (error) {
                alert("Failed to add ticket: " + error.message);
            }
        });

        // Load Tickets
        async function loadTickets() {
            ticketList.innerHTML = "";
            const querySnapshot = await db.collection("tickets").get();
            querySnapshot.forEach((doc) => {
                const ticket = doc.data();
                if (ticket.status !== "Completed") { // Only show tickets that are not completed
                    const li = document.createElement("li");
                    li.className = "list-group-item d-flex justify-content-between align-items-center";
                    li.textContent = `Name: ${ticket.name}, Address: ${ticket.address}, Work: ${ticket.description}`;
                    const completeButton = document.createElement("button");
                    completeButton.className = "btn btn-sm btn-success";
                    completeButton.textContent = "Complete";
                    completeButton.addEventListener("click", async () => {
                        await db.collection("tickets").doc(doc.id).update({
                            status: "Completed",
                            completedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        loadTickets();
                    });
                    li.appendChild(completeButton);
                    ticketList.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
